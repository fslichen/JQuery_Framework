<html>
<head>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="jquery-framework.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		function testPost() {
			var data = {
				name : 'Chen'
			}
			post('/post', data);
		}
		function test() {
			var columnNames = new Array();
			columnNames.push('name');
			columnNames.push('gender');
			columnNames.push('hobby');
			columnNames.push('birthday');
			columnNames.push('age');
			addColumns(columnNames);
			for (var i = 0; i < 10; i++) {
				var columnValues = new Array();
				columnValues.push('Chen');
				columnValues.push('M');
				columnValues.push('Math');
				columnValues.push('0813');
				columnValues.push(27 + i);
				addRow(columnValues);
			}
		}
		$('button').click(function() {
			test();
			testPost();
			alert('Hello');
		});
	});
</script>
</head>
<body>
	<button>Test</button>
	<table id="anyTable"></table>
</body>
</html>
