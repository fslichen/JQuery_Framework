<html>
<head>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="jquery-framework.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		function testPost() {
			var data = {
				name : 'Chen'
			}
			post('/post', data);
		}
		function test() {
			addRow('anyTable', ['name', 'gender', 'hobby', 'birthday', 'age']);
			for (var i = 0; i < 10; i++) {
				addRow('anyTable', ['Chen', 'M', 'Math', '0813', 27 + i]);
			}
		}
		$('button').click(function() {
			test();
			testPost();
			alert('Hello');
		});
	});
</script>
</head>
<body>
	<button>Test</button>
	<table id="anyTable"></table>
</body>
</html>
